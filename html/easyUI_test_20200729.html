<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/Easyui_test_20200729.js"></script>
</head>
<body>
<from id="ff" method="post" action="#">
    <div>
        name:
        <input class="easyui-textbox" name="name" data-options="iconCls:'icon-man'"/>
        password
        <input class="easyui-textbox" name="pw" data-options="type:'password'"/>
    </div>
    <div>
        email:
        <input class="easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"/>
    </div>
    <div>
        提交按钮:<input type="submit" value="submit" id="btn"/>
    </div>
    easyui创建带值的下拉框
    <input id="ca" class="easyui-combobox"
           data-options="valueField:'id',textField:'name',data:[{id:'1',name:'aa'},{id:'2',name:'bb'}]">
    远程载入数据的下拉框
    <input id="cc" name="dept" value="aa">
    标签创建设置好值的下拉框
    <select id="cb" class="easyui-combobox" style="width: 100px">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <div>
        数值输入框
        <input class="easyui-numberbox" data-options="precision:2" id="n">
        日期输入框
        <input class="easyui-datebox" id="date">
        数字微调
        <input id="sp" value="1">
        时间微调
        <input id="time">
        <hr/>
        <input id="sd" class="easyui-slider" value="12" style="width:300px"
               data-options="showTip:true,rule:[0,'|',25,'|',50,'|',75,'|',100]"/>
        <br/>
        文件框
        <input id="fs" type="text">
    </div>
</from>
</body>
</html>
