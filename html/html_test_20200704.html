<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../css/style_0704.css">
</head>
<body>
<div id="all">
<div id="head">
    <div id="head_left">
        <div class="Trisection_1">
            <span class="vertical_align"><label for="1">员工编号:</label><input type="text" id="1" required placeholder="请填写员工编号"></span>
        </div>
        <div class="Trisection_2">
            <span class="vertical_align"><label for="2">英文名称:</label><input type="text" id="2"  placeholder="请填写英文名称"></span>
        </div>
        <div class="Trisection_3">
            <span class="vertical_align"><label for="3">身份证号:</label><input type="text" id="3"  placeholder="请填写身份证号"></span>
        </div>
    </div>
    <div id="head_middle">
        <div class="Trisection_1">
            <span class="vertical_align"><label for="4">员工姓名:</label><input type="text" id="4" required placeholder="请填写员工姓名"></span>
        </div>
        <div class="Trisection_2">
            <span class="vertical_align"><label>性别:</label>
                <select style="width:160px">
                 <option>男</option>
                 <option>女</option>
                </select>
            </span>
        </div>
        <div class="Trisection_3">
            <span class="vertical_align"><label for="6">民族:</label><input type="text" id="6"  placeholder="请填写民族"></span>
        </div>
    </div>
    <div id="head_right">
        <div id="text">
        照片:
        </div>
        <div id="photo">
        <img src="touxiang.jpg">
        </div>
        <div></div>
    </div>
    <div style="clear: both;"></div>
</div>
<div id="neck">
    <div id="neck_left">
        <div class="Trisection_1">
            <span class="vertical_align"><label for="7">出生年月:</label><input type="date" id="7"  placeholder="请选择出生年月"></span>
        </div>
        <div class="Trisection_2">
            <span class="vertical_align"><label for="8">固定电话:</label><input type="text" id="8" placeholder="请填写固定电话"></span>
        </div>
        <div class="Trisection_3">
            <span class="vertical_align"><label for="9">紧急联系人:</label><input type="text" id="9" required placeholder="请填写紧急联系人"></span>
        </div>
    </div>
    <div id="neck_middle">
        <div class="Trisection_1">
            <span class="vertical_align">
                <label>婚姻状况:</label>
                <select style="width:160px">
                   <option>未婚</option>
                    <option>已婚</option>
                </select>
            </span>
        </div>
        <div class="Trisection_2">
            <span class="vertical_align"><label for="11">家庭状况:</label><input type="text" id="11"  placeholder="请填写家庭状况"></span>
        </div>
        <div class="Trisection_3">
            <span class="vertical_align"><label for="12">紧急联系人电话:</label><input type="text" id="12" required placeholder="请填写紧急联系人电话"></span>
        </div>
    </div>
    <div id="neck_right">
        <div class="Trisection_1">
            <span class="vertical_align"><label for="13">手机号码:</label><input type="text" id="13" required placeholder="请填写手机号码"></span>
        </div>
        <div class="Trisection_2">
            <span class="vertical_align"><label for="14">学历:</label><input type="text" id="14"  placeholder="请填写学历"></span>
        </div>
        <div class="Trisection_3">
            <span class="vertical_align"><label for="15">籍贯:</label><input type="text" id="15"  placeholder="请填写籍贯"></span>
        </div>
    </div>
</div>
<div id="body">
    <div id="body_up">
        <div style="float: left;width:5%">
            <label class="pu_tong" for="20">家庭住址:</label>
        </div>
        <div style="float: left; width:90%">
            <textarea id="20" rows="3" style="width:100%;" placeholder="家庭住址"></textarea>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div id="body_down">
        <div style="float:left;width:5%">
            <label class="pu_tong" for="21">培训经历:</label>
        </div>
        <div style="float:left;width:90%">
            <textarea  rows="5" id="21" style="width:100%" placeholder="培训经历"></textarea>
        </div>
        <div style="clear: both"></div>
    </div>
</div>
<div id="foot">
    <div id="foot_left">
        <span style="color:orangered;font-size:16px">*员工创建成功后,登录账号为员工编号,初始密码为123456.</span>
    </div>
    <div id="foot_right">
        <button type="button">保存</button>
        <button type="button">取消</button>
    </div>
</div>
</div>
</body>
</html>
