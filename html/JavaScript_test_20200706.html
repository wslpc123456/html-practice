     function map(){
         var obj = {};//空对象作为容器
         this.put=function(key , value ){
           obj[key]=value;  //键值对绑定到obj对象上
         }
         //容器的个数
         this.size=function(){
           var count=0;
           for(var a in obj){
               count++;
           }
           return count;
         }
         //根据key取得value
         this.get=function(key){
             if(obj[key]||obj[key]===0||obj[key]===false){
                 return obj[key];
             }
             else{
                 return null;
             }
         }
         //删除key
         this.remove=function(key){
             if(obj[key]||obj[key]===0||obj[key]===false){
                 delete obj[key];
             }
             else{
                 return null;
             }
         }
         //回调函数方法显示key和value
         this.eachmap=function(fn){
             for(var a in obj){
                 fn(a , obj[a]);
             }
         }
     }
     var m=new map();

        m.put('02',110);
