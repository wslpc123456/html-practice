<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/style_0731.css">
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/Easyui_test_20200805.js"></script>
</head>
<body>
<div id="aa" class="easyui-layout">
    <div data-options="region:'north'" style="height:12%">
        <div class="bb"><label>供应商编码/名称</label><input></div>
        <div class="bb"><label>采购订单编码</label><input></div>
        <div class="bb"><label>采购订单类型</label><select>
            <option>全部</option>
            <option>标准</option>
            <option>低值</option>
            <option>国内</option>
        </select></div>
        <div class="bb"><label>采购订单状态</label><select>
            <option>全部</option>
            <option>已回复订单</option>
            <option>未回复订单</option>
        </select></div>
        <div class="bb"><label>物料编码/名称</label><input></div>
        <div style="clear: both"></div>
        <div class="bb"><label>采购组</label><select>
            <option>全部</option>
            <option>陶瓷电路</option>
            <option>包装材料</option>
            <option>钣金加工件</option>
        </select></div>
        <div class="bb"><label>创建时间</label><input class="easyui-datebox" data-options="width:120,height:30"></div>
        <div class="bb"><label>至</label><input class="easyui-datebox" data-options="width:120,height:30"></div>
        <div class="bb">
            <a id="btn1" class="easyui-linkbutton" data-options="iconCls:'icon-search',text:'查询'" href="#"></a>
            <a id="btn2" class="easyui-linkbutton" data-options="iconCls:'icon-clear',text:'重置'" href="#"></a>
        </div>
    </div>
    <div data-options="region:'center'" style="height: 4%">
        <a id="add" href="#" class="easyui-linkbutton"
           onclick="javascript:$('#menu').dialog('open');$('#savebtn').hide();"
           data-options="iconCls:'icon-add'">增加</a>
        <a id="del" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',disabled:true">删除</a>
        <a id="edit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-more',disabled:true">编辑</a>
        <a id="see" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip'">查看</a>
    </div>
    <div data-options="region:'south'" style="height:84%">
        <div id="dg"></div>
    </div>
    <div id="menu" class="easyui-dialog" style="width:350px;height:350px" title="提示"
         data-options="minimizable:true,maximizable:true,modal:true">
        <form action="" method="post" id="addFrom">
            <div class="cc"><label>状态:</label><input id="ip1" type="text" name="dataStatus"></div>
            <div class="cc"><label>采购订单号:</label><input id="ip2" type="text" name="orderCode"></div>
            <div class="cc"><label>供应商编码:</label><input id="ip3" type="text" name="supplierCode"></div>
            <div class="cc"><label>供应商名称:</label><input id="ip4" type="text" name="supplierName"></div>
            <div class="cc"><label>公司:</label><input id="ip5" type="text" name="companyCodeAndName"></div>
            <div class="cc"><label>采购组:</label><input id="ip6" type="text" name="purchaseGroupName"></div>
            <div class="cc"><label>采购订单类型:</label><input id="ip7" type="text" name="sapPoType"></div>
            <div class="cc"><label>货币代码:</label><input id="ip8" type="text" name="currencyCode"></div>
            <div class="cc"><label>创建日期:</label><input id="ip9" type="text" name="createDateStr"></div>
            <div class="cc">
                <a href="javascript:void(0)" class="easyui-linkbutton" id="addbtn">提交</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" id="savebtn">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#menu').dialog('close')">取消</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
