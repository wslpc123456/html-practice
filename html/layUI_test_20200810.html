<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/Layui_test_20200807.js"></script>
</head>
<body>
<ul class="layui-nav" >
    <li class="layui-nav-item"><a href="">最新活动</a></li>
    <li class="layui-nav-item layui-this"><a href="">产品</a></li>
    <li class="layui-nav-item"><a href="">大数据</a></li>
    <li class="layui-nav-item">
        <a href="javascript:">解决方案</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a href="">移动模块</a></dd>
            <dd><a href="">后台模版</a></dd>
            <dd><a href="">电商平台</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item"><a href="">社区</a></li>
</ul>

<div class="layui-container">
    <div class="layui-row ">
        <div class="layui-col-md3" style="background: #c2c2c2">内容1</div>
        <div class="layui-col-md9" style="background: #eeeeee">内容2</div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md6" style="background: #c2c2c2">内容1</div>
        <div class="layui-col-md4 layui-col-md-offset2" style="background: #eeeeee">内容2</div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md9" style="background: #c2c2c2">内容1</div>
        <div class="layui-col-md3" style="background: #eeeeee">内容2</div>
    </div>
</div>
<i class="layui-icon layui-icon-android layui-anim layui-anim-rotate layui-anim-loop" style="font-size: 30px;color: green"></i>
<button type="button" class="layui-btn layui-btn-lg">A</button>
<button type="button" class="layui-btn layui-btn-normal">B</button>
<button type="button" class="layui-btn layui-warm layui-btn-sm">C</button>
<button type="button" class="layui-btn layui-btn-danger">D</button>
<button type="button" class="layui-btn layui-disabled layui-btn-xs">E</button>
<div class="layui-form-item">
    <label class="layui-form-label">输入框</label>
    <div class="layui-input-block">
        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-inline">
        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">辅助文字</div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">选择框</label>
    <div class="layui-input-block">
        <select name="city" lay-verify="required">
            <option value="">请选择</option>
            <optgroup label="城市记忆">
                <option value="你工作的第一个城市">你工作的第一个城市？</option>
            </optgroup>
            <optgroup label="学生时代">
                <option value="你的工号">你的工号？</option>
                <option value="你最喜欢的老师">你最喜欢的老师？</option>
            </optgroup>
        </select>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">复选框</label>
    <div class="layui-input-block">
        <input type="checkbox" name="like[write]" title="写作">
        <input type="checkbox" name="like[read]" title="阅读" checked>
        <input type="checkbox" name="like[dai]" title="发呆">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">开关</label>
    <div class="layui-input-block">
        <input type="checkbox" name="switch" lay-skin="switch">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
        <input type="radio" name="sex" value="男" title="男">
        <input type="radio" name="sex" value="女" title="女" checked>
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文本域</label>
    <div class="layui-input-block">
        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
</form>

</body>
</html>
