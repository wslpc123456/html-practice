<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAP采购订单</title>
    <link rel="stylesheet" type="text/css" href="../css/style_tiy3.css">
    <script type="text/javascript" charset="UTF-8" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../js/script_test_0723.js"></script>
</head>
<body>
<div  id="head">
    <button id="add">增加</button>
    <button id="reduce">删减</button>
</div>
<div id="body">
    <table border="1px" cellspacing="0">
        <tr>
            <th>状态</th>
            <th>采购订单号</th>
            <th>供应商编码</th>
            <th>供应商名称</th>
            <th>公司</th>
            <th>采购组</th>
            <th>采购订单类型</th>
            <th>货币代码</th>
            <th>创建日期</th>
        </tr>
    </table>
</div>
<div id="foot">
    <button id="page">上一页</button>
    <button id="next">下一页</button>
    <button id="first">首页</button>
    <button id="last">尾页</button>
    行数:<select id="nor">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10" selected="selected">10</option>
    <option value="15">15</option>
</select>
    <span></span>
</div>
</body>
</html>
